<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link href="mainstyles.css" rel="stylesheet">
</head>
<body>
    <header> ToDoList </header>
    <div class="container">
        <div id="todo-list">
            <input type="text" id="todo-input" placeholder="Things to do..." autocomplete="off" autofocus>
            <span onclick="addElement()" class="addButton">Add</span>
            <ul id="ul-list">

            </ul>
        </div>
        <div id="progress-list">
            <button id="add-progress"> Add a list </button>
        </div>
        <div id="finish-list">
            <button id="add-finish"> Add a list </button>
        </div>

    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
